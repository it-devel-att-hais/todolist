<div class="container">
  <div class="row mt-5">
    <div class="col-12 col-md-9 col-lg-6">
      <form [formGroup]="taskForm" (ngSubmit)="createTask(this.taskForm)">
        <div>
          <mat-form-field class="mat-form-field-w-100">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="mat-form-field-w-100">
            <mat-label>Description</mat-label>
            <textarea rows="10" matInput formControlName="description" required></textarea>
          </mat-form-field>
        </div>
        <button type="submit" mat-raised-button color="accent">Add task</button>
      </form>
    </div>
  </div>
</div>

<div class="container mt-2">
  <div class="row">
    <div class="col-md-6">
      <h2>In Progress</h2>
      <mat-card class="mt-2" *ngFor="let inProgressTask of inProgressTaskList">
        <mat-card-title>{{inProgressTask.title}}</mat-card-title>
        <mat-card-content>
          <p>{{inProgressTask.description}}</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-6">
      <h2>Done</h2>
      <mat-card class="mt-2" *ngFor="let doneTask of doneTaskList">
        <mat-card-title>{{doneTask.title}}</mat-card-title>
        <mat-card-content>
          <p>{{doneTask.description}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
