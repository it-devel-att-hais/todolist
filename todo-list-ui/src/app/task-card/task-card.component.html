<mat-card class="mt-2">
  <mat-card-title>
    <mat-checkbox class="example-margin" [(ngModel)]="task.done" (change)="changeTaskStatus()">
      {{task.title}}
    </mat-checkbox>
  </mat-card-title>
  <mat-card-content>
    <p>{{task.description}}</p>
  </mat-card-content>
  <mat-card-subtitle>Дата создания: {{task.created_at|date: DATE_FORMAT}}</mat-card-subtitle>
</mat-card>
